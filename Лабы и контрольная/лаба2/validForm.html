<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidForm</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Главная</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <main>
            <h1>Запись на курсы</h1>
            <br>
            <section>
                <form action="#" method="post">
                    <p>Имя</p>
                    <input type="text" placeholder="Имя">
                    <p>Языки программирования</p>
                    <p>C++<input type="radio"></p>
                    <p>PHP<input type="radio"></p>
                    <p>Java<input type="radio" checked></p>

                    <p>Дополнительная информации</p>
                    <textarea name="text" cols="30" rows="10" placeholder="Текст"></textarea>

                    <p>Секретное слово</p>
                    <input type="password">
                    <button type="submit">Отправить</button>
                    <button type="reset">Очистить</button>
                </form>
            </section>
            <br>
        </main>
    </div>
</body>
</html>
